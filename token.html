<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Gewinner Token</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .token-container {
            background: white;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #000;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #FF1493;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #FF1493;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .submit-btn {
            background: #FF1493;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background: #e1127f;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        .char-count {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="token-container">
        <h1>üéâ Workshop Gewinner!</h1>
        <div class="subtitle">Du kannst Franz beibringen, etwas Neues zu wissen!</div>
        
        <div id="loading" class="status loading" style="display: block;">
            Token wird √ºberpr√ºft...
        </div>
        
        <form id="tokenForm" style="display: none;">
            <div class="form-group">
                <label for="winner_name">Dein Name:</label>
                <input type="text" id="winner_name" maxlength="30" placeholder="z.B. Max Mustermann" required>
            </div>
            
            <div class="form-group">
                <label for="content">Was soll Franz lernen?</label>
                <textarea id="content" maxlength="150" placeholder="z.B. 'Franz wei√ü dass Max der beste Topgolf-Spieler ist'" required></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/150 Zeichen
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Franz Updaten! üöÄ</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        const loadingElement = document.getElementById('loading');

        // Token aus URL extrahieren
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            loadingElement.style.display = 'none';
            showError('Kein Token in URL gefunden');
        } else {
            checkToken();
        }
        
        async function checkToken() {
            try {
                const response = await fetch(`/api/tokens?token=${encodeURIComponent(token)}`);
                const data = await response.json();
                
                loadingElement.style.display = 'none';
                
                if (response.ok) {
                    document.getElementById('tokenForm').style.display = 'block';
                    
                    // Einfacher Platzhalter ohne Type-Logic
                    const contentField = document.getElementById('content');
                    contentField.placeholder = 'z.B. "Franz wei√ü dass die Sonne um die Erde kreist"';
                } else {
                    showError(data.error);
                }
            } catch (error) {
                loadingElement.style.display = 'none';
                showError('Fehler beim Token-Check');
            }
        }
        
        // Character Counter
        document.getElementById('content').addEventListener('input', (e) => {
            document.getElementById('charCount').textContent = e.target.value.length;
        });
        
        // Form Submit
        document.getElementById('tokenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const winner_name = document.getElementById('winner_name').value;
            const content = document.getElementById('content').value;
            
            if (!winner_name || !content) return;
            
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird gespeichert...';
            
            try {
                const response = await fetch('/api/tokens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token,
                        content,
                        winner_name
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(`üéâ Super! Franz hat "${content}" gelernt. Probiert es aus!`);
                    document.getElementById('tokenForm').style.display = 'none';
                } else {
                    showError(result.error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Franz Updaten! üöÄ';
                }
                
            } catch (error) {
                showError('Fehler beim Speichern');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Franz Updaten! üöÄ';
            }
        });
        
        function showError(message) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.textContent = '‚ùå ' + message;
            status.style.display = 'block';
        }
        
        function showSuccess(message) {
            const status = document.getElementById('status');
            status.className = 'status success';
            status.textContent = message;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
