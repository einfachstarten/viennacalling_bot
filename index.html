<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chat-Bot mit Infos zum Wien Workshop (Zeit, Ort, Essen, Reservierungen).">
  <title>Wien Workshop Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container" role="main">
    <header class="chat-header">Kaiser Franz, zu Diensten.</header>
    <section class="chat-messages" id="messages" aria-live="polite">
      <div class="message bot-message">Gestatten, Franz hier! Fragen Sie mich allergnädigst über den Workshop (Zeit, Ort, Speisen, etc.)</div>
    </section>
    <div class="chat-input">
      <form onsubmit="event.preventDefault(); sendMessage();">
        <label class="visually-hidden" for="userInput">Nachricht eingeben</label>
        <input id="userInput" type="text" autocomplete="off" placeholder="z.B. wann essen montag?">
        <button type="submit" aria-label="Nachricht senden">➤</button>
      </form>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
