<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Admin - Workshop</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .admin-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #000;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background: #FF1493;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #e1127f;
        }
        .btn-secondary {
            background: #666;
        }
        .btn-secondary:hover {
            background: #555;
        }
        .token-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        .token-item {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #FF1493;
        }
        .used {
            border-left-color: #666;
            opacity: 0.6;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .generator-output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .franz-knowledge {
            margin-top: 20px;
        }

        .knowledge-section {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #FF1493;
        }

        .knowledge-section h3 {
            margin-top: 0;
            color: #FF1493;
        }

        .extension-list {
            margin-top: 10px;
        }

        .extension-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #28a745;
            font-family: inherit;
        }

        .extension-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>üé´ Token Generator</h1>
        
        <div class="form-group">
            <label for="adminPassword">Admin Passwort:</label>
            <input type="password" id="adminPassword" placeholder="workshop2025admin">
        </div>
        
        <div class="form-group">
            <label for="tokenCount">Anzahl Tokens:</label>
            <input type="number" id="tokenCount" value="10" min="1" max="50">
        </div>

        <button class="btn" onclick="generateTokens()">Tokens Generieren</button>
        <button class="btn btn-secondary" onclick="loadTokenStatus()">Token Status Laden</button>
        <button class="btn btn-secondary" onclick="refreshAll()">üîÑ Alles Aktualisieren</button>

        <div id="generatorOutput" class="generator-output" style="display: none;"></div>
        <div id="status" class="status"></div>
    </div>

    <div class="admin-container">
        <h2>üìä Token Status</h2>
        <div id="tokenList" class="token-list">
            Lade Token-Status um aktuelle Tokens zu sehen...
        </div>
    </div>

    <div class="admin-container">
        <h2>üß† Franz Extensions (aktuelles Wissen)</h2>
        <button class="btn btn-secondary" onclick="loadFranzExtensions()">Franz-Wissen laden</button>
        
        <div id="franzKnowledge" class="franz-knowledge" style="display: none;">
            <div class="empty-state">Noch keine Daten geladen</div>
        </div>
    </div>

    <script>
        async function generateTokens() {
            const count = document.getElementById('tokenCount').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                showError('Passwort erforderlich');
                return;
            }
            
            try {
                const response = await fetch('/api/generate-tokens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        admin_password: password,
                        count: parseInt(count)
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(`${count} Tokens generiert!`);
                    document.getElementById('generatorOutput').textContent = result.tokens_code;
                    document.getElementById('generatorOutput').style.display = 'block';
                    loadTokenStatus();
                } else {
                    showError(result.error);
                }
                
            } catch (error) {
                showError('Fehler beim Generieren');
            }
        }
        
        async function loadTokenStatus() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                showError('Passwort erforderlich');
                return;
            }
            
            try {
                const response = await fetch('/api/tokens', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        admin_key: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayTokens(result.tokens);
                } else {
                    showError(result.error || 'Fehler beim Laden');
                }
                
            } catch (error) {
                showError('Fehler beim Laden der Tokens');
            }
        }

        function displayTokens(tokens) {
            const tokenList = document.getElementById('tokenList');
            
            if (tokens.length === 0) {
                tokenList.innerHTML = 'Keine Tokens vorhanden.';
                return;
            }
            
            tokenList.innerHTML = tokens.map(token => `
                <div class="token-item ${token.used ? 'used' : ''}">
                    <strong>${token.token}</strong>
                    ${token.used ? `‚úÖ Verwendet von: ${token.winner}` : '‚è≥ Verf√ºgbar'}
                </div>
            `).join('');
        }
        
        function showError(message) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.textContent = '‚ùå ' + message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const status = document.getElementById('status');
            status.className = 'status success';
            status.textContent = '‚úÖ ' + message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 5000);
        }

        function displayFranzKnowledge(extensions) {
            const container = document.getElementById('franzKnowledge');
            
            if (!extensions || extensions.length === 0) {
                container.innerHTML = '<div class="empty-state">Franz wei√ü noch nichts Neues</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="knowledge-section">
                  <h3>üß† Franz Wissen (${extensions.length} Eintr√§ge)</h3>
                  <div class="extension-list">
                    ${extensions.map(ext => `
                      <div class="extension-item">
                        <div><strong>${ext.content}</strong></div>
                        <div class="extension-meta">
                          Von: ${ext.winner} | 
                          Token: ${ext.token} | 
                          ${new Date(ext.timestamp).toLocaleString('de-DE')}
                        </div>
                      </div>
                    `).join('')}
                  </div>
                </div>
            `;
        }

        async function loadFranzExtensions() {
            try {
                const response = await fetch('/api/debug-extensions');
                const result = await response.json();
                
                if (response.ok) {
                    displayFranzKnowledge(result.extensions);
                    document.getElementById('franzKnowledge').style.display = 'block';
                    showSuccess(`Franz kennt ${result.totalExtensions} neue Dinge`);
                } else {
                    showError('Fehler beim Laden von Franz-Wissen');
                }
            } catch (error) {
                showError('Fehler beim Laden');
            }
        }

        function refreshAll() {
            loadTokenStatus();
            loadFranzExtensions();
        }

        // Auto-load on page load
        setTimeout(() => {
            document.getElementById('adminPassword').value = 'workshop2025admin';
            refreshAll();
        }, 500);
    </script>
</body>
</html>
